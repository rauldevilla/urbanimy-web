<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .body {
                position: fixed;
            }

            .center {
                font-size: 300%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .page1 {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vw;
                background: red;
            }

            .page2 {
                display: none;
                position: absolute;
                top: 0;
                left: 100%;
                width: 100vw;
                height: 100vw;
                background: yellow;
            }
        </style>
    
    </head>
    <body>

    <div    class="page1"
            id="page1"
            ontouchstart="p1HandleTouchStart(event)"
            ontouchmove="p1HandleTouchMove(event)"
            ontouchstart="p1HandleTouchEnd(event)">
            <span class="center">Page 1</span>
    </div>
    <div    class="page2"
            id="page2"
            ontouchstart="p2HandleTouchStart(event)"
            ontouchmove="p2HandleTouchMove(event)"
            ontouchstart="p2HandleTouchEnd(event)">
            <span class="center">Page 1</span>
    </div>

    <script>

        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");

        var startingX = 0;

        p1HandleTouchStart = (event) => {
            startingX = event.touches[0].clientX;
        }

        p2HandleTouchMove = (event) => {
            var touch = event.touches[0];
            var change = startingX - touch.clientX;
            p1.style.left = '-' + change + 'px';
            p2.style.display = 'block';
        }

        p2HandleTouchEnd = (event) => {
            
        }

    </script>

    </body>
</html>
